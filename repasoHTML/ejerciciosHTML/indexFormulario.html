<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar datos</title>
</head>
<body>

  <h3>Por favor llena este formulario para ponerte en contacto con nosotros</h3>

  <fieldset>
    <legend>Datos de contacto</legend>
    <!-- (lable[for='nombre']+input:text#nombre+br)*3+(button>a:link) -->

    <form action="./formularioRecibido.html">
    <lable for="nombre">Nombre</lable>
    <input type="text" placeholder="Nombre" id="nombre">
    
    <lable for="apellido">Apellido</lable>
    <input type="text" placeholder="Apellido" id="apellido"><br>
    
    <lable for="correo">Correo</lable>
    <input type="email" placeholder="Correo" id="correo"><br>

    <label for="comments">Comentarios</label>
    <textarea name="" id="" cols="10" rows="3"></textarea>
    
    <button type="submit">Aceptar</button>
   
  </form>
  </fieldset>
</body>
</html>
